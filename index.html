<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    canvas {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .barcode-text {
      margin-top: 5px;
      font-size: 14px;
      color: #023e8a;
      line-height: 1.2;
    }
    input, button {
      padding: 8px;
      font-size: 14px;
    }
    button {
      background-color: #023e8a;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0353a4;
    }
  </style>
</head>
<body>

<h2>QR & Barcode Generator (Nuansa DIPAYANG)</h2>
<p>Masukkan link untuk membuat QR Code & Barcode</p>

<input type="text" id="linkInput" placeholder="Masukkan link di sini" size="50">
<button id="generateBtn">Generate</button>

<div class="container">
  <div>
    <canvas id="qrCanvas"></canvas>
    <div class="barcode-text" id="qrTextLine1"></div>
    <div class="barcode-text" id="qrTextLine2"></div>
  </div>
  <div>
    <canvas id="barcodeCanvas"></canvas>
    <div class="barcode-text" id="barcodeTextLine1"></div>
    <div class="barcode-text" id="barcodeTextLine2"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script>
document.getElementById("generateBtn").addEventListener("click", generateQRAndBarcode);

function generateQRAndBarcode() {
  const link = document.getElementById("linkInput").value.trim();
  if (!link) {
    alert("Masukkan link terlebih dahulu!");
    return;
  }

  // Buat QR Code
  const qrCanvas = document.getElementById("qrCanvas");
  QRCode.toCanvas(qrCanvas, link, { width: 200, color: { dark: "#023e8a" } }, function (error) {
    if (error) {
      console.error(error);
      alert("Gagal membuat QR Code");
    }
  });

  // Buat Barcode tanpa tulisan
  JsBarcode("#barcodeCanvas", link, {
    format: "CODE128",
    displayValue: false,
    background: "#ffffff",
    lineColor: "#023e8a",
    width: 2,
    height: 80
  });

  // Tampilkan dua baris teks custom
  const midPoint = Math.ceil(link.length / 2);
  document.getElementById("barcodeTextLine1").textContent = link.slice(0, midPoint);
  document.getElementById("barcodeTextLine2").textContent = link.slice(midPoint);

  // QR code teks juga dua baris (opsional)
  document.getElementById("qrTextLine1").textContent = link.slice(0, midPoint);
  document.getElementById("qrTextLine2").textContent = link.slice(midPoint);
}
</script>

</body>
</html>
