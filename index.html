<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stacked Barcode Biru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f5f5f5;
    }
    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 400px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      background: #023e8a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 8px;
    }
    button:hover {
      background: #0353a4;
    }
  </style>
</head>
<body>
  <h1>Barcode Dua Tingkat (Stacked)</h1>
  <input type="text" id="barcodeInput" placeholder="Masukkan teks atau link">
  <button onclick="generateBarcode()">Generate</button>
  <div>
    <canvas id="barcodeCanvas"></canvas>
  </div>

  <!-- bwip-js CDN -->
  <script src="https://unpkg.com/bwip-js/dist/bwip-js-min.js"></script>
  <script>
    function generateBarcode() {
      const text = document.getElementById('barcodeInput').value.trim();
      if (!text) {
        alert('Masukkan teks atau link terlebih dahulu!');
        return;
      }

      try {
        bwipjs.toCanvas('barcodeCanvas', {
          bcid: 'pdf417',        // PDF417 mendukung multi-row (stacked)
          text: text,
          scale: 3,              // Skala besar
          height: 5,             // Tinggi tiap bar
          columns: 2,            // Membagi jadi 2 kolom/row
          includetext: false,    // Tanpa tulisan di bawah
          backgroundcolor: 'FFFFFF',
          barcolor: '0077B6'
        });
      } catch (e) {
        console.error(e);
        alert('Gagal membuat barcode');
      }
    }
  </script>
</body>
</html>
