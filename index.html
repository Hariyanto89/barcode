<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR & Barcode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #023e8a;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background: #023e8a;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      background: white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>QR & Barcode Generator</h1>
  <input type="text" id="linkInput" placeholder="Masukkan link...">
  <br>
  <button id="generateBtn">Generate</button>

  <h2>QR Code</h2>
  <canvas id="qrCanvas"></canvas>

  <h2>Barcode</h2>
  <canvas id="barcodeCanvas"></canvas>

  <!-- Library QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- Library JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    document.getElementById("generateBtn").addEventListener("click", function () {
      const link = document.getElementById("linkInput").value.trim();
      if (!link) {
        alert("Masukkan link terlebih dahulu!");
        return;
      }

      // Generate QR Code
      QRCode.toCanvas(document.getElementById("qrCanvas"), link, { width: 200 }, function (error) {
        if (error) {
          console.error(error);
          alert("Gagal membuat QR Code");
        } else {
          console.log("QR Code berhasil dibuat");
        }
      });

      // Generate Barcode normal warna biru
      JsBarcode("#barcodeCanvas", link, {
        format: "CODE128",
        displayValue: true,
        lineColor: "#0000ff",
        background: "#ffffff",
        width: 2,
        height: 80
      });
    });
  </script>

</body>
</html>
