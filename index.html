<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Code128 Stacked Biru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f5f5f5;
    }
    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 400px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      background: #023e8a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-left: 8px;
    }
    button:hover {
      background: #0353a4;
    }
  </style>
</head>
<body>
  <h1>Barcode Code128 Dua Tingkat</h1>
  <input type="text" id="barcodeInput" placeholder="Masukkan teks atau link">
  <button onclick="generateStackedBarcode()">Generate</button>
  <div>
    <canvas id="barcodeCanvas" width="600" height="200"></canvas>
  </div>

  <!-- bwip-js CDN -->
  <script src="https://unpkg.com/bwip-js/dist/bwip-js-min.js"></script>
  <script>
    function generateStackedBarcode() {
      const text = document.getElementById('barcodeInput').value.trim();
      if (!text) {
        alert('Masukkan teks atau link terlebih dahulu!');
        return;
      }

      // Bagi teks jadi 2 bagian
      const mid = Math.ceil(text.length / 2);
      const part1 = text.substring(0, mid);
      const part2 = text.substring(mid);

      const canvas = document.getElementById('barcodeCanvas');
      const ctx = canvas.getContext('2d');

      // Bersihkan canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Buat barcode pertama
      const tempCanvas1 = document.createElement('canvas');
      bwipjs.toCanvas(tempCanvas1, {
        bcid: 'code128',
        text: part1,
        scale: 3,
        height: 40,
        includetext: false,
        backgroundcolor: 'FFFFFF',
        barcolor: '0000FF'
      });

      // Buat barcode kedua
      const tempCanvas2 = document.createElement('canvas');
      bwipjs.toCanvas(tempCanvas2, {
        bcid: 'code128',
        text: part2,
        scale: 3,
        height: 40,
        includetext: false,
        backgroundcolor: 'FFFFFF',
        barcolor: '0000FF'
      });

      // Gambar keduanya di canvas utama (stacked)
      ctx.drawImage(tempCanvas1, 10, 10);
      ctx.drawImage(tempCanvas2, 10, 60);
    }
  </script>
</body>
</html>
